<div class="blog-entry" >

  <div class="text-wrapper">
    <span class="title">{{entry?.title}}</span>
    <p class="text-body">{{entry?.text}}</p>
  </div>

  <div class="image-wrapper">
    <a [href]="entry?.imageLink">
      <img [src]="entry?.imageSrc" [alt]="entry?.title"/>
    </a>
  </div>

</div>
